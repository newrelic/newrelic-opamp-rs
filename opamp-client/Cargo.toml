[package]
name = "opamp-client"
version = "0.1.0"
edition = "2021"
license-file.workspace = true

[build-dependencies]
prost-build = "0.11.8"

[dependencies]
async-trait = "0.1.71"
env_logger = "0.10.0"
prost = "0.11.8"
thiserror = "1.0.43"
tokio = { version = "1.29.1", features =["macros", "time", "rt", "sync","rt-multi-thread"]}
tokio-util = "0.7.8"
ulid = "1.0.0"
url = "2.4.0"
# async-http feature dependencies
reqwest = { version = "0.11.18", optional = true, features = ["gzip"]}
http = {version = "0.2.9", optional = true}
libflate = {version = "2", optional = true}
tracing = "0.1.37"
rand = "0.8.5"


[features]
default = ["async-http"]
async-http = ["dep:reqwest", "dep:http", "dep:libflate"]
