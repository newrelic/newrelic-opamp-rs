[package]
name = "opamp-client"
version = "0.0.19"
edition = "2021"
license-file.workspace = true

[dev-dependencies]
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
httpmock = "0.7.0"
mockall = "0.12.1"

[dependencies]
async-trait = "0.1.80"
prost = "0.12.6"
thiserror = "1.0.61"
tokio = { version = "1.37.0", features = [
  "macros",
  "time",
  "rt",
  "sync",
  "rt-multi-thread",
], optional = true }
tokio-util = { version = "0.7.11", optional = true }
ulid = "1.1.2"
url = "2.5.0"
# async-http feature dependencies
reqwest = { version = "0.12.4", default-features = false, optional = true, features = [
  "gzip",
  "rustls-tls",
] }
libflate = "2"
tracing = "0.1.40"
rand = "0.8.5"
async-recursion = { version = "1.1.1", optional = true }
tracing-test = { version = "0.2.4" }
ureq = { version = "2.9.7", features = ["http-interop"], optional = true }
crossbeam = { version = "0.8.4", features = [
  "crossbeam-channel",
], optional = true }
http = "1.1.0"

[features]
default = ["async-http", "sync-http"]
async = []
async-http = [
  "async",
  "dep:reqwest",
  "dep:tokio",
  "dep:tokio-util",
  "dep:async-recursion",
]
sync = []
sync-http = ["sync", "dep:ureq", "dep:crossbeam"]
