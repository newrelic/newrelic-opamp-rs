[package]
name = "opamp-client"
version = "0.0.20"
edition = "2021"
license-file.workspace = true

[dev-dependencies]
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
httpmock = "0.7.0"
mockall = "0.13.0"

[dependencies]
async-trait = "0.1.81"
prost = "0.13.1"
thiserror = "1.0.63"
tokio = { version = "1.39.2", features = [
  "macros",
  "time",
  "rt",
  "sync",
  "rt-multi-thread",
], optional = true }
tokio-util = { version = "0.7.11", optional = true }
ulid = "1.1.3"
url = "2.5.2"
# async-http feature dependencies
reqwest = { version = "0.12.5", default-features = false, optional = true, features = [
  "gzip",
  "rustls-tls",
] }
libflate = "2"
tracing = "0.1.40"
rand = "0.8.5"
async-recursion = { version = "1.1.1", optional = true }
tracing-test = { version = "0.2.5" }
ureq = { version = "2.10.1", features = ["http-interop"], optional = true }
crossbeam = { version = "0.8.4", features = [
  "crossbeam-channel",
], optional = true }
http = "1.1.0"

[features]
default = ["async-http", "sync-http"]
async = []
async-http = [
  "async",
  "dep:reqwest",
  "dep:tokio",
  "dep:tokio-util",
  "dep:async-recursion",
]
sync = []
sync-http = ["sync", "dep:ureq", "dep:crossbeam"]
